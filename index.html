<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <h1 class="header">Wordle Clone</h1>
    <p
      style="
        margin-bottom: 50px;
        text-align: center;
        font-family: Arial, Helvetica, sans-serif;
      ">
      By Josh Magazine

    <div class="contents">
      <div class="game-container">
        <div class="square-row-container">
          <div class="square">

          <div class="square">
            <span id="1"></span>
          </div>
          <div class="square">
            <span id="2"></span>
          </div>
          <div class="square">
            <span id="3"></span>
          </div>
          <div class="square">
            <span id="4"></span>
          </div>
        </div>
        <div class="square-row-container">

            <span id="4"></span>
          </div>
        </div>
        <div class="square-row-container">
          <div class="square">
            <span id="0"></span>
          </div>
          <div class="square">

            <span id="2"></span>
          </div>
          <div class="square">
            <span id="3"></span>
          </div>
          <div class="square">
            <span id="4"></span>

        <div class="square-row-container">
          <div class="square">
            <span id="0"></span>

          <div class="square">

            <span id="2"></span>
          </div>
          <div class="square">
            <span id="3"></span>
          </div>
          <div class="square">
            <span id="4"></span>
          </div>
        </div>
        <div class="square-row-container">
          <div class="square">
            <span id="0"></span>
          </div>
          <div class="square">
            <span id="1"></span>
          </div>
          <div class="square">
            <span id="2"></span>
          </div>
          <div class="square">
            <span id="3"></span>
          </div>
          <div class="square">
            <span id="4"></span>

      <div class="keyboard-container">

          <div class="key" id="W">W</div>

          <div class="key" id="R">R</div>
