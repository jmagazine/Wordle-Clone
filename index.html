<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <h1 class="header">Wordle Clone</h1>
    <p
      style="
        margin-bottom: 50px;
        text-align: center;
        font-family: Arial, Helvetica, sans-serif;
      ">
      By Josh Magazine
    </p>
    <div id="game">
      <div class="game-container">
        <div class="square-row-container">
          <div class="square">
            <span id="00"></span>
          </div>
          <div class="square">
            <span id="01"></span>
          </div>
          <div class="square">
            <span id="02"></span>
          </div>
          <div class="square">
            <span id="03"></span>
          </div>
          <div class="square">
            <span id="04"></span>
          </div>
        </div>
        <div class="square-row-container">
          <div class="square">
            <span id="10"></span>
          </div>
          <div class="square">
            <span id="11"></span>
          </div>
          <div class="square">
            <span id="12"></span>
          </div>
          <div class="square">
            <span id="13"></span>
          </div>
          <div class="square">
            <span id="14"></span>
          </div>
        </div>
        <div class="square-row-container">
          <div class="square">
            <span id="20"></span>
          </div>
          <div class="square">
            <span id="21"></span>
          </div>
          <div class="square">
            <span id="22"></span>
          </div>
          <div class="square">
            <span id="23"></span>
          </div>
          <div class="square">
            <span id="24"></span>
          </div>
        </div>
        <div class="square-row-container">
          <div class="square">
            <span id="30"></span>
          </div>
          <div class="square">
            <span id="31"></span>
          </div>
          <div class="square">
            <span id="32"></span>
          </div>
          <div class="square">
            <span id="33"></span>
          </div>
          <div class="square">
            <span id="34"></span>
          </div>
        </div>
        <div class="square-row-container">
          <div class="square">
            <span id="40"></span>
          </div>
          <div class="square">
            <span id="41"></span>
          </div>
          <div class="square">
            <span id="42"></span>
          </div>
          <div class="square">
            <span id="43"></span>
          </div>
          <div class="square">
            <span id="44"></span>
          </div>
        </div>
      </div>
      <div class="popup"></div>
    </div>
    <div class="keyboard-container">
      <div class="keyboard-row">
        <div class="key" id="Q"><span> Q</span></div>
        <div class="key" id="W"><span> W</span></div>
        <div class="key" id="E"><span> E</span></div>

        <div class="key" id="R"><span> R</span></div>

        <div class="key" id="T"><span> T</span></div>

        <div class="key" id="Y"><span> Y</span></div>

        <div class="key" id="U"><span> U</span></div>
        <div class="key" id="I"><span> I</span></div>
        <div class="key" id="O"><span> O</span></div>
        <div class="key" id="P"><span> P</span></div>
      </div>
      <div class="keyboard-row">
        <div class="key" id="A"><span> A</span></div>
        <div class="key" id="S"><span> S</span></div>
        <div class="key" id="D"><span> D</span></div>

        <div class="key" id="F"><span> F</span></div>

        <div class="key" id="G"><span> G</span></div>

        <div class="key" id="H"><span> H</span></div>

        <div class="key" id="J"><span> J</span></div>

        <div class="key" id="K"><span> K</span></div>

        <div class="key" id="L"><span> L</span></div>
      </div>
      <div class="keyboard-row">
        <div class="key" id="Z"><span> Z</span></div>

        <div class="key" id="X"><span> X</span></div>

        <div class="key" id="C"><span> C</span></div>

        <div class="key" id="V"><span> V</span></div>

        <div class="key" id="B"><span> B</span></div>

        <div class="key" id="N"><span> N</span></div>

        <div class="key" id="M"><span> M</span></div>
      </div>
    </div>
    <div style="margin-top: 10%"></div>
    <script type="module" src="script.js"></script>
    <script type="module" src="game.js"></script>
  </body>
</html>
